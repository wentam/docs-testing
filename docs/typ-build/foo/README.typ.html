<html>
  <head>
    <style>
      * { margin: 0; padding; 0; }
      #pdf-dark { display:none; }
      @media (prefers-color-scheme: dark) {
        #pdf-light { display: none; }
        #pdf-dark { display: block; }
      }
    </style>
  </head>
  <body>
    <object id="pdf-light" type="application/pdf" data="README-embed-light.typ.pdf" style="width:100vw;height:100vh;border:0;margin:0;"></object>
    <object id="pdf-dark" type="application/pdf" data="README-embed-dark.typ.pdf" style="width:100vw;height:100vh;border:0;margin:0;"></object>
  </body>
</html>
